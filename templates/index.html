<!DOCTYPE html>
<html>
<head>
    <title>My Personal Gallery</title>
</head>
<body>
    <h1>My Albums</h1>
    <ul>
        {% for album in albums %}
        <li><a href="{{ url_for('view_album', album_name=album) }}">{{ album }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_image') }}">Upload New Images</a>
</body>
</html>
